{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="POST" autocomplete="off">
    {% csrf_token %}

    <div class="form-group">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="name" required>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Password1</label>
        <input type="password" class="form-control" name="password1" id="exampleFormControlInput1" placeholder="*****" required>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Password2</label>
        <input type="password" class="form-control" name="password2" id="exampleFormControlInput1" placeholder="*****" required>
    </div>

    <button type="submit" class="btn btn-success">Sign Up</button>
    
</form>
<br>
<p>Alredy have an account ? <a href="{% url 'signin1' %}"><button type="submit" class="btn btn-success">Sign In</button></a></p>



{% endblock content %}
